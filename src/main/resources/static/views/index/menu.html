<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src=".././js/layui/layui.js"></script>
<link rel="stylesheet" href=".././js/layui/css/layui.css"/>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <!-- 菜单展示列-->
    <ul class="layui-nav" >
        <li class="layui-nav-item" th:each="menus,menuStatr:${menus}">
            <a href="" th:text="${menus.menuName}"></a>
            <dl class="layui-nav-child" th:each="childs,childStart:${menus.childs}">
                <dd><a href="javascript:;" th:text="${childs.menuName}"></a></dd>
            </dl>
        </li>
        </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
            <a href="javascript:;">
                <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
            </a>
            <dl class="layui-nav-child">
                <dd>
                    <a href="">基本资料</a>
                </dd>
                <dd>
                    <a href="">安全设置</a>
                </dd>
            </dl>
        </li>
        <li class="layui-nav-item">
            <a href="">退了</a>
        </li>
    </ul>

<!-- 界面内容展示列-->
<div style="margin-top: 5px;">
    <div class="layui-tab layui-tab-card" lay-allowclose="true" lay-filter="demo">
        <ul class="layui-tab-title">
            <li class="layui-this">首页</li>

        </ul>
        <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">首页的展示信息</div>
            <div class="layui-tab-item" lay-id="2">2</div>
            <div class="layui-tab-item" lay-id="3">3</div>
            <div class="layui-tab-item" lay-id="4">4</div>
            <div class="layui-tab-item" lay-id="5">5</div>
            <div class="layui-tab-item" lay-id="6">6</div>
        </div>
    </div>
    <div class="site-demo-button" style="margin-bottom: 0;">
        <button class="layui-btn site-demo-active" data-type="tabAdd">新增Tab项</button>
        <button class="layui-btn site-demo-active" data-type="tabDelete">删除：商品管理</button>
        <button class="layui-btn site-demo-active" data-type="tabChange">切换到：用户管理</button>
    </div>
</div>

<script src="js/layui/layui.all.js"></script>

<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var $ = layui.jquery
            , element = layui.element;

        //触发事件
        var active = {
            tabAdd: function () {
                //新增一个Tab项
                element.tabAdd('demo', {
                    title: '新选项' + (Math.random() * 1000 | 0) //用于演示
                    , content: '内容' + (Math.random() * 1000 | 0)
                    , id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
                })
            }
            , tabDelete: function (othis) {
                //删除指定Tab项
                element.tabDelete('demo', '4'); //删除：“商品管理”
                othis.addClass('layui-btn-disabled');
            }
            , tabChange: function () {
                //切换到指定Tab项
                element.tabChange('demo', '5'); //切换到：用户管理
            }
        };
        $('.site-demo-active').on('click', function () {
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });
</script>
</body>
</html>
